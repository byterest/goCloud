<!DOCTYPE html>
<html>

<head>
    <title>
        goCloud
    </title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="flex-vertical">
        <div class="unit" style="height:30px">
            <img src="/media/images/logo/logo.png" alt="" style="height: 30px;margin-left:30px">
            <a href="/write">Write</a>
        </div>
        <blockquote>
            <p> It is a cloud to share study free resource </p>
        </blockquote>
        <div class="unit" style="margin-top:30px; ">
            <div class="flex-left">
                <div class="unit">
                    <div style="margin-left: 30px;">
                        {{range .articles}}
                            <a href="/post/{{.UUID}}">{{.Title}}</a><br>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
        <div class="unit-1-4" style="margin-top: 100px;margin-left: 100px">pride@prejudice.io copyright 2019</div>
    </div>


</body>

</html>
