<!DOCTYPE html>
<html>

<head>
    <title>
       Prejudice
    </title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css" />
    <meta charset="utf-8">
    <meta name="description" content="A website to share your code with others" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134629345-6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-134629345-6');

    <style>
        body {
            margin: 0 auto;
            width: 52em;
            background: #E2E2E2;
        }
        .main {
            height: 100%;
            border: 1px solid;
            border-color: #e2e2e2;
        }
        .cell {
            margin: 4px 0;
            font-size: 14px;
            border: 1px solid;
            background: white;
            border-color: #e2e2e2;
            height: 25px;
        }
        .item {
            margin-left: 2px;
        }
        .logo {
            margin: 0;
            white-space:nowrap;
        }
        .header {
            border-bottom: 1px solid;
            border-color: #e2e2e2;
        }
        .controller {
            margin-left: 3px;
        }
        @media all and (max-width: 768px) {
           body {
               margin: 0 auto;
               width: 100%;
           }
           #md {
               margin: 0 3px;
           }
        }
    </style>

<body>
    <div class="main">
        <div class="header">
               <span class="imglogo" > <img style="height: 25px;" src="/media/images/logo/logo.png" alt=""> </span> <span class="logo">Prejudice</span> <span class="controller"> <a href="/write">NEW</a> </span> 
        </div>
             
            <div>
                {{range .articles}}
                <div class="cell">
                        <div class="item">
                                <a href="/post/{{.UUID}}">{{.Title}}</a><br>
                        </div>
                        
                </div>
                    
                {{end}}
            </div>
    </div>
